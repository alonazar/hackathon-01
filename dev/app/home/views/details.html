
<div>
    <h2>Details</h2>
    <section title="Profile">
        <div class="row">
            <img class="profile-pic" src="{{venue.thumbnail}}" alt="venue thumbnail" width="128" height="128" />
            <div>
                <div>
                    <span class="overview-name">{{venue.name}}</span>
                    <span style="float: right;">Score: <span class="overview-score">{{venue.score}}</span>/5</span>
                </div>
                <ul class="no-bullets">
                    <li ng-repeat="(key,info) in venue.contactInfo" ng-show="info.length">{{key}}: {{info}}</li>
                </ul>
            </div>
        </div>
    </section>
    <section  title="Map">
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="{{venue.loc.lat}}, {{venue.loc.lon}}" zoom="16"></ng-map>
        </div>
    </section>
    <section title="Description">
        <div>
            <h2>Description</h2>
            <h3>Activities</h3>
            <ul>
                <li ng-repeat="activity in venue.activities">{{activity}}</li>
            </ul>
            <h3>Accessibility Overview</h3>
            <table style="text-align: center;">
                <tr>
                    <th>Parking</th>
                    <th>Entrance</th>
                    <th>Restroom</th>
                    <th>Braille</th>
                </tr>
                <tr>
                    <td ng-repeat="feature in venue.overview" style="color:{{feature ? 'green' : 'red'}}; font-size: 2rem">{{feature ? "&#10004;" : "&#10008;"}}</td>
                </tr>
            </table>
            <h3 ng-show="venue.details.length">Accessibility Details</h3>
            <ul>
                <li ng-repeat="detail in venue.details">{{detail}}</li>
            </ul>
        </div>
    </section>
</div>
