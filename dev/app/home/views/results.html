
<div>
    <h2> Results </h2>
    <ul class="no-bullets">
        <span ng-if="results.length == 0">No results.</span>
        <li ng-repeat="result in results | orderBy:'-score'">
            <div class="overview" ng-click="onResultClicked(result.id)">
                <div class="row">
                    <span class="overview-name">{{result.name}}</span>
                    <span style="float: right;">Score: <span class="overview-score">{{result.score}}</span>/5</span>
                </div>
                <div class="row">
                    <span class="overview-region">{{result.community}}</span>
                </div>
            </div>
        </li> 
    </ul>
</div>
